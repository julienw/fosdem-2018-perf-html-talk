<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do work with some branches</title>
  </head>
  <body>
    <h1>Do work with some branches</h1>
    <p><a href='https://github.com/gregtatum/talk-perf'>Original demo by Greg Tatum</a></p>
    <p><button>Do some work !</button></p>
    <script type="text/javascript">
      function a() {
        b();
      }

      function b() {
        c();
        h();
      }

      function c() {
        d();
        f();
      }

      function d() {
        e();
      }

      function e() {
        for (let i = 0; i < 1e7; i += Math.random()) {}
      }

      function f() {
        for (let i = 0; i < 1e7; i += Math.random()) {}
        g();
      }

      function g() {
        for (let i = 0; i < 1e7; i += Math.random()) {}
      }

      function h() {
        f();
      }

      document.querySelector('button').addEventListener('click', a);
    </script>
  </body>
</html>
